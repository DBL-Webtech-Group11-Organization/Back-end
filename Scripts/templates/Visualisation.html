<!DOCTYPE html>

    <p><title>DBL HTI + Webtech</title>

<body style="background-color: #00b6da">
    <div class = "Background">
        <h1>Data Visualisation</h1>
    </div>
    <div>
    <a href="Indexpage.html" >Main page</a>
    </div>


    
        <form method = "POST" action="{{ url_for("upload_file") }}" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="text" name="fileName">
            <input type="submit" id="upload" value="Upload" />
        </form>
        
        <div>
            <p> Choose a file to visualise </p>
            <p id ='Buttons'></p>

            <script type="text/javascript">
                window.onload = ShowNameButton();

                function ShowNameButton(){
                    var nameArray = '{{Arraynames}}';
                    
                    var i;
                    for (i=0; i < nameArray.length; i++){
                        var button = document.createElement("button");
                        var text = nameArray[i];
                        document.getElementById("Buttons").appendChild(button);
                        button.innerHTML = text;                        
                    }
                }
                


            </script>
        </div>

        <hr />
        <div id="dvCSV">
        </div>
    </body>
